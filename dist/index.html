
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">

<body>
    <header>

      </div>
      
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                
  <div class="col-4 mt-4">
      <div class="card h-100 shadow">

              <h3>jon</h3>
              <h4><i class="bi bi-cup-hot"></i> Manager</h4>
          </div>
          <div class="card-body bg-light">
            <div class="border bg-white">
              <p><strong>ID:</strong> 1</p>
            </div>
            <div class="border bg-white">
              <p><strong>Email:</strong> <a href="mailto:manager@test.com">manager@test.com</a></p>
            </div>
            <div class="border bg-white">
              <p><strong>Office Number:</strong> 9</p>
            </div>
          </div>

      </div>
  </div>
  
  <div class="col-4 mt-4">
      <div class="card h-100 bg-light shadow">
          <div class="card-header bg-primary text-white">
              <h3>jenna</h3>
              <h4><i class="bi bi-eyeglasses"></i> Engineer</h4>
          </div>
          <div class="card-body bg-light">
            <div class="border bg-white">
              <p><strong>ID:</strong> 2</p>
            </div>
            <div class="border bg-white">
              <p><strong>Email:</strong> <a href="mailto:jenna@test.com">jenna@test.com</a></p>
            </div>
            <div class="border bg-white">
              <p><strong>Github:</strong> <a href="https://github.com/attidack" target="_blank">attidack</a></p>
            </div>
          </div>
      </div>
  </div>
  
  <div class="col-4 mt-4">
      <div class="card h-100 bg-light shadow">
          <div class="card-header bg-primary text-white">
              <h3>Rose</h3>
              <h4><i class="bi bi-mortarboard"></i> Intern</h4>
          </div>
          <div class="card-body bg-light">
            <div class="border bg-white">
              <p><strong>ID:</strong> 3</p>
            </div>
            <div class="border bg-white">
              <p><strong>Email:</strong><a href="mailto:rose@test.com">rose@test.com</a></p>
            </div>
            <div class="border bg-white">
              <p><strong>School:</strong> u</p>
            </div>
          </div>
  </div>
</div>
  
            </div>
        </div>

</body>
